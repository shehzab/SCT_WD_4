<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskOS - Advanced To-Do Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TaskOS</h1>
      <p>Your personal productivity companion</p>
      
      <div class="stats">
        <div class="stat">
          <span class="stat-number" id="totalTasks">0</span>
          <span class="stat-label">Total Tasks</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="completedTasks">0</span>
          <span class="stat-label">Completed</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="pendingTasks">0</span>
          <span class="stat-label">Pending</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="overdueTasks">0</span>
          <span class="stat-label">Overdue</span>
        </div>
      </div>
    </div>

    <div class="main-content">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="task-form">
          <h3 style="margin-bottom: 20px; color: #fff;">Add New Task</h3>
          
          <div class="form-group">
            <label for="taskTitle">Task Title *</label>
            <input type="text" id="taskTitle" placeholder="Enter task title..." required>
          </div>
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" placeholder="Enter task description..."></textarea>
          </div>
          <div class="form-group">
            <label for="taskCategory">Category</label>
            <select id="taskCategory">
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="health">Health</option>
              <option value="education">Education</option>
              <option value="shopping">Shopping</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskDate">Due Date</label>
            <input type="date" id="taskDate">
          </div>
          <div class="form-group">
            <label for="taskTime">Due Time</label>
            <input type="time" id="taskTime">
          </div>
          <button class="btn" onclick="addTask()">➕ Add Task</button>
        </div>

        <div class="filters">
          <h4 style="width: 100%; margin-bottom: 10px; color: #ccc;">Filters</h4>
          <button class="filter-btn active" onclick="filterTasks('all')">All</button>
          <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
          <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
          <button class="filter-btn" onclick="filterTasks('overdue')">Overdue</button>
          <button class="filter-btn" onclick="filterTasks('high')">High Priority</button>
          <button class="filter-btn" onclick="filterTasks('today')">Due Today</button>
        </div>
      </div>

      <!-- Tasks Section -->
      <div class="tasks-section">
        <input type="text" class="search-bar" id="searchBar" placeholder="🔍 Search tasks..." oninput="searchTasks()">
        <div class="task-list" id="taskList">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 3H5C3.89 3 3 3.89 3 5V19C3 20.11 3.89 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V5H19V19M17 17H7V15H17V17M17 13H7V11H17V13M17 9H7V7H17V9Z"/>
            </svg>
            <h3>No tasks yet!</h3>
            <p>Add your first task to get started</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
